group 'dojos.bz'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.harmcrest', name: 'harmcrest-library', version: '1.3.RC2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
